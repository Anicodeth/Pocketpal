<mat-card class="main-card">
    <mat-card-content>
        <div class="roundup-information">
            <div class="dashboard-grid">
                <div class="tile tile-1">
                    <mat-card class="detail-card">
                        <mat-card-content>
                            <div class="tile-content">
                                <mat-icon>attach_money</mat-icon>
                                <h1>Total Income: {{totalIncome}}</h1>
                            </div>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-button color="primary"
                                (click)="viewIncomeDetails()">View Details</button>
                        </mat-card-actions>
                    </mat-card>
                </div>
                <div class="tile tile-2">
                    <mat-card class="detail-card">
                        <mat-card-content>
                            <div class="tile-content">
                                <mat-icon>money_off</mat-icon>
                                <h1>Total Expenses: {{totalExpenses}}</h1>
                            </div>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-button color="primary"
                                (click)="viewExpenseDetails()">View Details</button>
                        </mat-card-actions>
                    </mat-card>
                </div>
                <div class="tile tile-3">
                    <mat-card class="detail-card">
                        <mat-card-content>
                            <div class="tile-content">
                                <mat-icon>account_balance_wallet</mat-icon>
                                <h1>Net Income: {{netIncome}}</h1>
                            </div>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-button color="primary"
                                (click)="viewBudgetDetails()">View Details</button>
                        </mat-card-actions>
                    </mat-card>
                </div>
                <div class="tile tile-4">
                    <mat-card class="detail-card">
                        <mat-card-content>
                            <div class="tile-content">
                                <mat-icon>playlist_add_check</mat-icon>
                                <h1>Total Budgets: {{totalBudgets}}</h1>
                            </div>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-button color="primary"
                                (click)="viewBudgetDetails()">View Details</button>
                        </mat-card-actions>
                    </mat-card>
                </div>
            </div>
        </div>
        <div class="insight-graphs">
            <div class="income-vs-expense-line-graph">
                <mat-card>
                    <mat-card-content>
                        <app-line-chart></app-line-chart>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="income-vs-expense-bar-graph">
                <mat-card>
                    <mat-card-content>
                        <app-bar-chart></app-bar-chart>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
        <div class="detail-charts">
            <div class="pie-chart">
                <mat-card>
                    <mat-card-content>
                        <app-pie-chart [chartData]="dataSource"></app-pie-chart>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="expenses-table">
                <mat-card>
                    <mat-card-content>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </mat-card-content>
</mat-card>
