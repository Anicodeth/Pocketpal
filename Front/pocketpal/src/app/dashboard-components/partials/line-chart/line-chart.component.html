<div>
    <ngx-charts-line-chart
        [results]="chartData"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [curve]="curve"
        [animations]="animations"
        [autoScale]="true"
        >
        <!-- [view]="view" -->
    </ngx-charts-line-chart>
</div>
