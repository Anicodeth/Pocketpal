<div>
    <ngx-charts-bar-vertical
      [view]="[700, 400]"
      [results]="chartData"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [showDataLabel]="true"
      [barPadding]="0.2">
    </ngx-charts-bar-vertical>
  </div>
