<mat-drawer-container class="mat-drawer-container-fixed">
    <mat-drawer #sidenav mode="side" opened="true" style="width: 200px;">
        <mat-card>
            <mat-card-content>Simple card</mat-card-content>
        </mat-card>
        <mat-nav-list>
            <a mat-list-item (click)="showDashboard()">Dashboard</a>
            <a mat-list-item (click)="showReports()">Reports</a>
            <a mat-list-item (click)="showSettings()">Settings</a>
        </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content>
        <div *ngIf="showDashboardFlag">
            <mat-toolbar color="primary">
                <span>My Dashboard</span>
            </mat-toolbar>
            <app-table [dataSource]="dataSource"
                [displayedColumns]="displayedColumns"></app-table>
        </div>
        <div *ngIf="showReportsFlag">
            <app-piechart></app-piechart>
        </div>
        <div *ngIf="showSettingsFlag">
            <!-- Content for Settings -->
        </div>
    </mat-drawer-content>
</mat-drawer-container>
