<!-- dashboard.component.html -->
<mat-toolbar color="primary">
    <span>My Dashboard</span>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav opened>
        <mat-nav-list>
            <a mat-list-item href="#">Dashboard</a>
            <a mat-list-item href="#">Reports</a>
            <a mat-list-item href="#">Settings</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="dashboard-container">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Latest Data</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <table mat-table [dataSource]="dataSource" matSort>
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef
                                mat-sort-header>ID</th>
                            <td mat-cell *matCellDef="let element">{{element.id}}</td>
                        </ng-container>
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef
                                mat-sort-header>Name</th>
                            <td mat-cell *matCellDef="let element">{{element.name}}</td>
                        </ng-container>
                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef
                                mat-sort-header>Date</th>
                            <td mat-cell *matCellDef="let element">{{element.date
                                | date}}</td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns:
                            displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                        showFirstLastButtons></mat-paginator>
                </mat-card-content>
            </mat-card>
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Filter Data</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <!-- <mat-form-field>
                        <mat-label>Search</mat-label>
                        <input matInput placeholder="Search...">
                    </mat-form-field> -->
                </mat-card-content>
            </mat-card>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
